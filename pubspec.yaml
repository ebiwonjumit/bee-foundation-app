name: bee_foundation_app
description: Mobile Application for the Bee Foundation

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  webview_flutter: ^2.0.10
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - images/daily_feed_menu_ic.png
     - images/2.0x/daily_feed_menu_ic.png
     - images/3.0x/daily_feed_menu_ic.png
     - images/more_menu_ic.png
     - images/2.0x/more_menu_ic.png
     - images/3.0x/more_menu_ic.png
     - images/profile_menu_ic.png
     - images/2.0x/profile_menu_ic.png
     - images/3.0x/profile_menu_ic.png
     - images/resources_menu_ic.png
     - images/2.0x/resources_menu_ic.png
     - images/3.0x/resources_menu_ic.png
     - images/festival_header_bg.png
     - images/2.0x/festival_header_bg.png
     - images/3.0x/festival_header_bg.png
     - images/festival_logo.png
     - images/2.0x/festival_logo.png
     - images/3.0x/festival_logo.png
     - images/bee_icon.png
     - images/test_profile.jpg
     - images/stats.png
     - images/facebook.png
     - images/instagram.png
     - images/twitter.png


  fonts:
     - family: Roboto
       fonts:
         - asset: fonts/Roboto-Bold.ttf
           weight: 700
         - asset: fonts/Roboto-Medium.ttf
           weight: 500
         - asset: fonts/Roboto-Black.ttf
           weight: 400
         - asset: fonts/Roboto-Regular.ttf
         - asset: fonts/Roboto-Italic.ttf
           style: italic
